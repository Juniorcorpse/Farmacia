<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Vendas</title>
</h:head>
<h:body>
	<h:form>

		<p:panel header="Lista de Vendas">
			<p:dataTable emptyMessage="Lista sem registro" paginator="true">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlgVend').show();" />
				</f:facet>
				<p:column headerText="Hora">
				</p:column>

				<p:column headerText="Valor total">
				</p:column>
				
				<p:column headerText="Cliente">
				</p:column>
				
				<p:column headerText="Funcionario">
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastrar Vendas" widgetVar="dlgVend"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Hora:" />
				<p:calendar  />
				
				<p:outputLabel value="Valor total:" />
				<p:inputText maxlength="7" size="8" />
				
				<p:outputLabel value="Cliente:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um cliente"/>
				
				</p:selectOneMenu>

				<p:outputLabel value="Funcionario:" />
				<p:selectOneMenu filter="true">
				<f:selectItem itemValue="" itemLabel="Selecione um funcionario"/>
				
				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF(`dlgVend`).hide();"/>
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
