<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Itens das Vendas</title>
</h:head>
<h:body>
	<p:growl id="mensagem" />
	<h:form id="formListagem">

		<p:panel header="Lista de Itens das Vendas">
			<p:dataTable emptyMessage="Lista sem registro" paginator="true"
			value="#{itemVendaBean.itemVendas}" var="itemvenda">
				<f:facet name="header">
					<p:commandButton value="Novo" oncomplete="PF('dlgIVend').show();" />
				</f:facet>

				<p:column headerText="Quantidade">
				<h:outputText value="#{itemvenda.quantidade}" />
				</p:column>

				<p:column headerText="Valor parcial">
				<h:outputText value="#{itemvenda.valorParcial}" />
				</p:column>

				<p:column headerText="Produtos">
				<h:outputText value="#{itemvenda.produto.descricao}" />
				</p:column>

				<p:column headerText="Venda">
				<h:outputText value="#{itemvenda.venda.codigo}" />
				</p:column>

				<p:column headerText="OpÃ§Ãµes">
				<p:commandButton icon="ui-icon-trash"
				title="EXCLUIR">
				
				</p:commandButton >
				
				<p:commandButton icon="ui-icon-pencil"
				title="EDITAR">
				
				</p:commandButton>
				</p:column>
			</p:dataTable>
		</p:panel>
	</h:form>

	<p:dialog header="Cadastrar intens de Vendas" widgetVar="dlgIVend"
		draggable="false" resizable="false" modal="true">
		<h:form>
			<h:panelGrid columns="2">
				<p:outputLabel value="Quantidade:" />
				<p:inputText maxlength="5" size="5" />

				<p:outputLabel value="Valor unitario:" />
				<p:inputText maxlength="7" size="8" />

				<p:outputLabel value="Venda:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Venda" />

				</p:selectOneMenu>

				<p:outputLabel value="Produto:" />
				<p:selectOneMenu filter="true">
					<f:selectItem itemValue="" itemLabel="Selecione um Produto" />

				</p:selectOneMenu>
			</h:panelGrid>
			<h:panelGrid columns="2">

				<p:commandButton value="Salvar" />
				<p:commandButton value="Fechar" oncomplete="PF(`dlgIVend`).hide();" />
			</h:panelGrid>
		</h:form>

	</p:dialog>
</h:body>
</html>
